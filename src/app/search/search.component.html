
<div class="button-container">
    <div>
        <button class="button_title" [class.active]="activeButton === 'topic'" (click)="setActive('topic')">Topic Search</button>
        <button class="button_title" [class.active]="activeButton === 'entity'" (click)="setActive('entity')">Entity Search</button>
        <button class="button_title" [class.active]="activeButton === 'entity-topic'" (click)="setActive('entity-topic')">Topic-Entity Search</button>
    </div>
</div>

<div [ngSwitch]="activeButton">
    <div  *ngSwitchCase="'topic'">
        <app-by-topic></app-by-topic>
    </div>

    <div *ngSwitchCase="'entity'">
        <app-by-entity ></app-by-entity>
    </div>

    <div *ngSwitchCase="'entity-topic'">
        <app-by-entity-by-theme></app-by-entity-by-theme>
    </div>


</div>
